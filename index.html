<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automative car Design</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0b55bb4214.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="brand thick">
                <i class="fa-solid fa-car"></i>
                <span>Automative</span>
            </div>
            <div class="links">
                <div class="link thick">Home</div>
                <div class="link">Features</div>
                <div class="link">Price</div>
                <div class="link">Contact</div>
                <div class="link btn">Book Appointment</div>
            </div>
        </div>
        <div class="content">
            <h1 class="highlight">Your Car Repairs</h1>
            <p>Visit us for your service</p>
            <div class="btn large-btn">Book Appointment</div>
        </div>
    </div>
    <div class="footer">
        <div>
            <div class="key highlight">Our Location</div>
            <div class="value">15 STreet Suburt Country </div>
        </div>
        <div>
            <div class="key highlight">Phone</div>
            <div class="value">+1 403000121</div>
        </div>
        <div>
            <div class="key highlight">Email</div>
            <div class="value">dummy@carsales.com.ca</div>
        </div>
    </div>
</body>
</html>
